<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <title>Portifolio - Contato</title>
    <link rel="stylesheet" href="assents/css/contato.css">
    <link rel="stylesheet" href="assents/css/estilo.css">
</head>
<body>
    <header>
    
        <div class="logo">
            <h2>Dario Reis </h2>
        </div>
        
    
        <div class="menu-container">
            <ul class="menu" >
                <li>
                    <a href="index.html">Inicio</a>
                </li>
                <li>
                    <a href="sobre.html">Sobre</a>
                </li>
                <li>
                    <a href="contato.html">Contato</a>
                </li>
            </ul>
        </div>
    
    </header>

   <main class="container">

        <h1 class="contato-titulo">Entrar em contato</h1>
       
        <form class="contato-container">
            <input class="contato-input" type="text" name="nome" id="nome" placeholder="Seu nome" required> 
            <br>
            <br>
            <input class="contato-input" type="email" name="email" id="email" placeholder="seuemail@email.com" required >
            <br>
            <br>
            <textarea class="contato-textarea" id="message" name="message" rows="10" cols="21" placeholder="Deixe sua mensagem " required></textarea><br><br>
            <input type="hidden" name="_next" >

            <button onclick="Validar()">
                <div type="submit" class="svg-wrapper-1">
                  <div class="svg-wrapper">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                      <path fill="none" d="M0 0h24v24H0z"></path>
                      <path fill="currentColor" d="M1.946 9.315c-.522-.174-.527-.455.01-.634l19.087-6.362c.529-.176.832.12.684.638l-5.454 19.086c-.15.529-.455.547-.679.045L12 14l6-8-8 6-8.054-2.685z"></path>
                    </svg>
                  </div>
                </div>
                <span> 
                    Enviar
                </span>
              </button>
        </form>

   </main>

    <script src="assents/js/scriptContatos.js"></script>
</body>

</html>
